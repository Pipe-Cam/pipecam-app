        .btn-outline-warning { color: #ffc107; border-color: #ffc107; }
        .btn-outline-warning:hover { color: #212529; background-color: #ffc107; border-color: #ffc107; }
        .btn-outline-danger { color: #dc3545; border-color: #dc3545; }
        .btn-outline-danger:hover { color: #fff; background-color: #dc3545; border-color: #dc3545; }
        .btn-outline-secondary { color: #6c757d; border-color: #6c757d; }
        .btn-outline-secondary:hover { color: #fff; background-color: #6c757d; border-color: #6c757d; }
        .border-left { border-left: 1px solid #dee2e6!important; }
        .form-control-lg { height: calc(1.5em + 1rem + 2px); padding: .5rem 1rem; font-size: 1.25rem; line-height: 1.5; border-radius: .3rem; }
        .h6 { font-size: 1rem; }

    <!-- Main Content -->
    <div class="container pt-5">
        <div id="mainBody" class="container pt-5 mt-5">
            <h1>New Access</h1>
            <div class="px-4 py-3">
                <form>
                    <!-- Access Location Section -->
                    <div class="row justify-content-center">
                        <div class="col col-12">
                            <div class="py-3 px-4 border bg-foreground">
                                <h3>Access Location</h3>
                                <div class="row">
                                    <div class="col-12">
                                        <button class="btn btn-danger float-right my-2" type="button" onclick="document.getElementById('access_location').value = ''">Clear</button>
                                    </div>
                                </div>
                                <div class="row mb-5">
                                    <div class="col-12">
                                        <input class="form-control form-control-lg" type="text" id="access_location" name="access_location" value="">
                                    </div>
                                </div>

                                <div class="row justify-content-center">
                                    <div class="col btn-group btn-group-lg">
                                        <button class="btn btn-success" type="button" onclick="addToLocation('Left')">Left</button>
                                        <button class="btn btn-success border-left" type="button" onclick="addToLocation('Right')">Right</button>
                                        <button class="btn btn-success border-left" type="button" onclick="addToLocation('Front')">Front</button>
                                        <button class="btn btn-success border-left" type="button" onclick="addToLocation('Back')">Back</button>
                                    </div>
                                </div>
                                <div class="row justify-content-center my-2">
                                    <div class="col btn-group btn-group-lg">
                                        <button class="btn btn-warning" type="button" onclick="addToLocation('@')">@</button>
                                        <button class="btn btn-warning border-left" type="button" onclick="addToLocation('of')">of</button>
                                        <button class="btn btn-warning border-left" type="button" onclick="addToLocation('in')">in</button>
                                        <button class="btn btn-warning border-left" type="button" onclick="addToLocation('and')">and</button>
                                    </div>
                                </div>
                                <div class="row justify-content-center my-2">
                                    <div class="col btn-group btn-group-lg">
                                        <button class="btn btn-warning" type="button" onclick="addToLocation('covered')">covered</button>
                                        <button class="btn btn-warning border-left" type="button" onclick="addToLocation('side')">side</button>
                                        <button class="btn btn-warning border-left" type="button" onclick="addToLocation('under')">under</button>
                                    </div>
                                </div>
                                <div class="row justify-content-center my-2">
                                    <div class="col btn-group btn-group-lg">
                                        <button class="btn btn-primary" type="button" onclick="addToLocation('Foundation Edge')">Foundation Edge</button>
                                        <button class="btn border-left btn-primary" type="button" onclick="addToLocation('Property Line')">Property Line</button>
                                    </div>
                                </div>
                                <div class="row justify-content-center my-2">
                                    <div class="col btn-group btn-group-lg">
                                        <button class="btn btn-primary" type="button" onclick="addToLocation('Corner')">Corner</button>
                                        <button class="btn border-left btn-primary" type="button" onclick="addToLocation('Residence')">Residence</button>
                                    </div>
                                </div>
                                <div class="row justify-content-center my-2">
                                    <div class="col btn-group btn-group-lg">
                                        <button class="btn btn-danger" type="button" onclick="addToLocation('Entry')">Entry</button>
                                        <button class="btn border-left btn-danger" type="button" onclick="addToLocation('Walk')">Walk</button>
                                        <button class="btn border-left btn-danger" type="button" onclick="addToLocation('Window')">Window</button>
                                    </div>
                                </div>
                                <div class="row justify-content-center my-2">
                                    <div class="col btn-group btn-group-lg">
                                        <button class="btn btn-danger" type="button" onclick="addToLocation('Porch')">Porch</button>
                                        <button class="btn border-left btn-danger" type="button" onclick="addToLocation('Deck')">Deck</button>
                                        <button class="btn border-left btn-danger" type="button" onclick="addToLocation('Hose Bib')">Hose Bib</button>
                                    </div>
                                </div>
                                <div class="row justify-content-center my-2">
                                    <div class="col btn-group btn-group-lg">
                                        <button class="btn btn-info" type="button" onclick="addToLocation('Garage')">Garage</button>
                                        <button class="btn border-left btn-info" type="button" onclick="addToLocation('Driveway')">Driveway</button>
                                        <button class="btn border-left btn-info" type="button" onclick="addToLocation('Living Room')">Living Room</button>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col btn-group btn-group-lg">
                                        <button class="btn btn-info" type="button" onclick="addToLocation('Bathroom')">Bathroom</button>
                                        <button class="btn border-left btn-info" type="button" onclick="addToLocation('Closet')">Closet</button>
                                        <button class="btn border-left btn-info" type="button" onclick="addToLocation('Kitchen')">Kitchen</button>
                                        <button class="btn border-left btn-info" type="button" onclick="addToLocation('Bedroom')">Bedroom</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Access Details Section -->
                    <div class="row justify-content-center mt-3">
                        <div class="col col-12">
                            <div class="py-3 px-4 border bg-foreground">
                                <h3>Access Details</h3>
                                
                                <div class="row mt-4">
                                    <div class="col h6">Pipe Diameter <span class="text-danger">*</span></div>
                                </div>
                                <div class="row">
                                    <div class="col btn-group">
                                        <button class="btn btn-outline-secondary font-weight-bold" type="button" onclick="selectButton(this, 'pipe_diameter')">3"</button>
                                        <button class="btn btn-outline-success border-left-success font-weight-bold" type="button" onclick="selectButton(this, 'pipe_diameter')">4"</button>
                                        <button class="btn btn-outline-danger border-left-danger font-weight-bold" type="button" onclick="selectButton(this, 'pipe_diameter')">6"</button>
                                    </div>
                                </div>

                                <div class="row mt-4">
                                    <div class="col h6">Cleanout Direction <span class="text-danger">*</span></div>
                                </div>
                                <div class="row">
                                    <div class="col btn-group">
                                        <button class="btn btn-outline-primary font-weight-bold" type="button" onclick="selectButton(this, 'cleanout_direction')">1-Way</button>
                                        <button class="btn btn-outline-success border-left-success font-weight-bold" type="button" onclick="selectButton(this, 'cleanout_direction')">2-Way</button>
                                        <button class="btn btn-outline-danger border-left-danger font-weight-bold" type="button" onclick="selectButton(this, 'cleanout_direction')">Break-In</button>
                                        <button class="btn btn-outline-warning border-left-warning font-weight-bold" type="button" onclick="selectButton(this, 'cleanout_direction')">Stub</button>
                                        <button class="btn btn-outline-secondary border-left-secondary font-weight-bold" type="button" onclick="selectButton(this, 'cleanout_direction')">Toilet</button>

                                    </div>
                                </div>

                                <div class="row mt-4">
                                    <div class="col h6">Access Material <span class="text-danger">*</span></div>
                                </div>
                                <div class="row">
                                    <div class="col btn-group">
                                        <button class="btn btn-outline-warning font-weight-bold" type="button" onclick="selectButton(this, 'access_material')">CI</button>
                                        <button class="btn btn-outline-secondary border-left-secondary font-weight-bold" type="button" onclick="selectButton(this, 'access_material')">AC</button>
                                        <button class="btn btn-outline-primary border-left-primary font-weight-bold" type="button" onclick="selectButton(this, 'access_material')">ABS</button>
                                        <button class="btn btn-outline-success border-left-success font-weight-bold" type="button" onclick="selectButton(this, 'access_material')">VCP</button>
                                        <button class="btn btn-outline-info border-left-info font-weight-bold" type="button" onclick="selectButton(this, 'access_material')">PVC</button>
                                        <button class="btn btn-outline-danger border-left-danger font-weight-bold" type="button" onclick="selectButton(this, 'access_material')">ORBG</button>
                                    </div>
                                </div>

                                <div class="row mt-4">
                                    <div class="col h6">BOPD <span class="text-danger">*</span></div>
                                </div>
                                <div class="row">
                                    <div class="col btn-group">
                                        <button class="btn btn-outline-secondary font-weight-bold" type="button" onclick="selectButton(this, 'bopd_type'); toggleBopdCondition(this)">None</button>
                                        <button class="btn btn-outline-primary border-left-primary font-weight-bold" type="button" onclick="selectButton(this, 'bopd_type'); toggleBopdCondition(this)">Popper</button>
                                        <button class="btn btn-outline-success border-left-success font-weight-bold" type="button" onclick="selectButton(this, 'bopd_type'); toggleBopdCondition(this)">Mushroom</button>
                                        <button class="btn btn-outline-info border-left-info font-weight-bold" type="button" onclick="selectButton(this, 'bopd_type'); toggleBopdCondition(this)">Check Valve</button>
                                        <button class="btn btn-outline-danger border-left-danger font-weight-bold" type="button" onclick="selectButton(this, 'bopd_type'); toggleBopdCondition(this)">Relief Valve</button>
                                    </div>
                                </div>

                                <div id="bopdConditionSection" style="display: none;">
                                    <div class="row mt-4">
                                        <div class="col h6">BOPD Condition <span class="text-danger">*</span></div>
                                    </div>
                                    <div class="row">
                                        <div class="col btn-group">
                                            <button class="btn btn-outline-success font-weight-bold" type="button" onclick="selectButton(this, 'bopd_condition')">Good</button>
                                            <button class="btn btn-outline-danger font-weight-bold" type="button" onclick="selectButton(this, 'bopd_condition')">Broken</button>
                                            <button class="btn btn-outline-secondary border-left-secondary font-weight-bold" type="button" onclick="selectButton(this, 'bopd_condition')">Missing</button>
                                            <button class="btn btn-outline-primary border-left-primary font-weight-bold" type="button" onclick="selectButton(this, 'bopd_condition')">Ball</button>
                                            <button class="btn btn-outline-warning border-left-warning font-weight-bold" type="button" onclick="selectButton(this, 'bopd_condition')">Too Low</button>
                                            <button class="btn btn-outline-info border-left-info font-weight-bold" type="button" onclick="selectButton(this, 'bopd_condition')">Too High</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-4">
                                    <div class="col h6">Cleanout Issues</div>
                                </div>
                                <div class="row">
                                    <div class="col btn-group">
                                        <button class="btn btn-outline-secondary font-weight-bold" type="button" onclick="selectButton(this, 'cleanout_issues')">Below Grade</button>
                                        <button class="btn btn-outline-secondary border-left-secondary font-weight-bold" type="button" onclick="selectButton(this, 'cleanout_issues')">Excess Vegetation</button>
                                    </div>
                                </div>

                    <div class="row justify-content-center mt-3">
                        <div class="col col-12">

            </div>

    <script>
        function addToLocation(text) {
            var input = document.getElementById('access_location');
            var currentValue = input.value.trim();
            input.value = currentValue ? currentValue + ' ' + text : text;
        }

        function selectButton(button, group) {
            // Remove active state from all buttons in the group
            var buttons = button.parentElement.getElementsByTagName('button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('btn-primary', 'btn-success', 'btn-info', 'btn-warning', 'btn-danger', 'btn-secondary', 'text-white');
                var outlineClass = buttons[i].className.match(/btn-outline-\w+/);
                if (!outlineClass) {
                    buttons[i].classList.add('btn-outline-secondary');
                }
            }
            
            // Add active state to clicked button
            var colorClass = button.className.match(/btn-outline-(\w+)/);
            if (colorClass) {
                button.classList.remove('btn-outline-' + colorClass[1]);
                button.classList.add('btn-' + colorClass[1], 'text-white');
            }
        }

        function toggleBopdCondition(button) {
            var conditionSection = document.getElementById('bopdConditionSection');
            if (button.textContent === 'None') {
                conditionSection.style.display = 'none';
            } else {
                conditionSection.style.display = 'block';
            }
        }
    </script>
