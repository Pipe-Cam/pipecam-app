<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <nav class="fixed-top navbar-light bg-light mb-5 px-4 pt-2">
        <div class="row justify-content-center text-center">
            <div class="col-12 justify-content-center font-weight-bold">
                <a class="navbar-brand" href="index.html" style="font-size: 1.75em;">Sewer Inspection Report Generator</a>
            </div>
            <div class="col-12 justify-content-center">

                <ul class="nav nav-tabs justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link active" href="clients.html">Clients</a>

                        <a class="nav-link" href="todo.html">Todo</a>

                </ul>
            </div>
        </div>

    <!-- Main Content -->
    <div class="container pt-5">
        <div id="mainBody" class="container pt-5 mt-5">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="clients.html">Clients</a></li>
                    <li class="breadcrumb-item active" aria-current="page">New Client</li>
                </ol>
            </nav>

            <div class="container my-4">
                <h1>Add New Client</h1>
                
                <form>
                    <!-- Client Type Section -->
                    <div class="shadow-sm px-4 pt-4 mb-3 rounded bg-foreground">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="client_type" class="pl-1">Client Type</label>
                                <select id="client_type" class="form-control">
                                    <option selected>Realtor</option>
                                    <option>Resident</option>
                                    <option>Organization - Other</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="client_status" class="pl-1">Client Status</label>
                                <select id="client_status" class="form-control">
                                    <option selected>Active</option>
                                    <option>Inactive</option>
                                    <option>Preferred</option>
                                    <option>Blacklisted</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="preferred_payment_type" class="pl-1">Preferred Pmt Method</label>
                                <select id="preferred_payment_type" class="form-control">
                                    <option selected>Card</option>
                                    <option>Cash</option>
                                    <option>Check</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="client_source" class="pl-1">Lead Source</label>
                                <select id="client_source" class="form-control">
                                    <option selected>Existing</option>
                                    <option>Referral</option>
                                    <option>Online</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input class="form-control d-none" type="text" id="client_type_other" placeholder="Client Type - Other">
                            </div>
                            <div class="form-group col-md-6">
                                <input class="form-control d-none" type="text" id="client_source_other" placeholder="Client Source - Other">
                            </div>
                        </div>
                    </div>

                    <!-- Organization Section -->
                    <div id="organizationDiv" class="shadow-sm p-4 mb-3 rounded bg-foreground">
                        <div class="form-row">
                            <h3>Organization <span class="h4 text-secondary">(optional)</span></h3>
                        </div>
                        <div class="border px-4 pt-3 mb-4">
                            <div class="form-row">
                                <div class="form-group col-md-9">
                                    <label for="organization_name">Organization Name</label>
                                    <input type="text" class="form-control" id="organization_name">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="organization_phone">Organization Phone</label>
                                    <input type="text" class="form-control" id="organization_phone">
                                </div>
                            </div>
                        </div>
                        <div class="border p-4 mb-4">
                            <div class="form-group">
                                <label for="organization_address_street">Organization Address</label>
                                <input type="text" class="form-control" id="organization_address_street" placeholder="1234 Main St, San Francisco, CA 94132">
                            </div>
                            <div class="form-group">
                                <label for="organization_address_unit">Unit (if applicable)</label>
                                <input type="text" class="form-control" id="organization_address_unit" placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="organization_address_city">City</label>
                                    <input type="text" class="form-control" id="organization_address_city">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="organization_address_state">State</label>
                                    <select id="organization_address_state" class="form-control">
                                        <option selected>CA</option>
                                        <option>AL</option><option>AK</option><option>AZ</option><option>AR</option>
                                        <option>CO</option><option>CT</option><option>DE</option><option>FL</option>
                                        <option>GA</option><option>HI</option><option>ID</option><option>IL</option>
                                        <option>IN</option><option>IA</option><option>KS</option><option>KY</option>
                                        <option>LA</option><option>ME</option><option>MD</option><option>MA</option>
                                        <option>MI</option><option>MN</option><option>MS</option><option>MO</option>
                                        <option>MT</option><option>NE</option><option>NV</option><option>NH</option>
                                        <option>NJ</option><option>NM</option><option>NY</option><option>NC</option>
                                        <option>ND</option><option>OH</option><option>OK</option><option>OR</option>
                                        <option>PA</option><option>RI</option><option>SC</option><option>SD</option>
                                        <option>TN</option><option>TX</option><option>UT</option><option>VT</option>
                                        <option>VA</option><option>WA</option><option>WV</option><option>WI</option>
                                        <option>WY</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="organization_address_zip">Zip</label>
                                    <input type="text" class="form-control" id="organization_address_zip">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Section -->
                    <div class="shadow-sm p-4 mb-4 rounded bg-foreground">
                        <div class="form-row mb-3">
                            <h3>Contact</h3>
                        </div>
                        <div class="border p-4">
                            <div class="form-row">
                                <div class="form-group col-md-9">
                                    <label for="contact_name">Contact Name</label>
                                    <input type="text" class="form-control" id="contact_name">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="contact_phone">Contact Phone</label>
                                    <input type="text" class="form-control" id="contact_phone" placeholder="Cell">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="contact_email_primary">Email #1</label>
                                    <input type="email" class="form-control" id="contact_email_primary">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="contact_email_secondary">Email #2</label>
                                    <input type="email" class="form-control" id="contact_email_secondary" placeholder="(Optional)">
                                </div>
                            </div>
                        </div>
                        <div class="border p-4 my-4">
                            <div class="form-group">
                                <label for="client_address_street">Client Address</label>
                                <input type="text" class="form-control" id="client_address_street" placeholder="1234 Main St, San Francisco, CA 94132">
                            </div>
                            <div class="form-group">
                                <label for="client_address_unit">Unit (if applicable)</label>
                                <input type="text" class="form-control" id="client_address_unit" placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="client_address_city">City</label>
                                    <input type="text" class="form-control" id="client_address_city">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="client_address_state">State</label>
                                    <select id="client_address_state" class="form-control">
                                        <option selected>CA</option>
                                        <option>AL</option><option>AK</option><option>AZ</option><option>AR</option>
                                        <option>CO</option><option>CT</option><option>DE</option><option>FL</option>
                                        <option>GA</option><option>HI</option><option>ID</option><option>IL</option>
                                        <option>IN</option><option>IA</option><option>KS</option><option>KY</option>
                                        <option>LA</option><option>ME</option><option>MD</option><option>MA</option>
                                        <option>MI</option><option>MN</option><option>MS</option><option>MO</option>
                                        <option>MT</option><option>NE</option><option>NV</option><option>NH</option>
                                        <option>NJ</option><option>NM</option><option>NY</option><option>NC</option>
                                        <option>ND</option><option>OH</option><option>OK</option><option>OR</option>
                                        <option>PA</option><option>RI</option><option>SC</option><option>SD</option>
                                        <option>TN</option><option>TX</option><option>UT</option><option>VT</option>
                                        <option>VA</option><option>WA</option><option>WV</option><option>WI</option>
                                        <option>WY</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="client_address_zip">Zip</label>
                                    <input type="text" class="form-control" id="client_address_zip">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Notes Section -->
                    <div class="shadow-sm p-4 mb-3 rounded bg-foreground">
                        <div class="border p-4">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="client_notes">Client Notes</label>
                                    <textarea class="w-100" name="client_notes" id="client_notes" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg float-right">Save</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div id="copyright" class="w-100 text-muted text-center mt-4 pt-2">
                Sewer Inspection Report Generator<br>&copy; 2020 Pipe Cam, Inc.
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
