    <!-- Main Content -->
    <div class="container pt-5">
        <div id="mainBody" class="container pt-5 mt-5">
            <!-- Overview Section -->
            <div class="mt-3 py-3 px-5 border bg-foreground">
                <div>
                    <h3>Overview</h3>
                    <div class="pt-3 container">
                        <form>
                            <div class="row">
                                <div class="col-sm-12 col-md-3 col-lg-3 pt-sm-0 pt-md-2 pt-lg-2 text-sm-left text-md-right">Client</div>
                                <div class="col-sm-12 col-md-9 col-lg-9 form-group">
                                    <input class="form-control" type="text" id="client" value="ABC Realty Group" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-3 col-lg-3 pt-sm-0 pt-md-2 pt-lg-2 text-sm-left text-md-right">Property Address</div>
                                <div class="col-sm-12 col-md-9 col-lg-9 form-group">
                                    <input class="form-control" type="text" id="property_address" value="123 Main St, San Francisco, CA 94105">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-3 col-lg-3 pt-sm-0 pt-md-2 pt-lg-2 text-sm-left text-md-right">Inspection Date</div>
                                <div class="col-sm-12 col-md-9 col-lg-9 form-group">
                                    <input class="form-control" type="date" id="inspection_date" value="2025-01-15">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-3 col-lg-3 pt-sm-0 pt-md-2 pt-lg-2 text-sm-left text-md-right">Prelisting</div>
                                <div class="col-sm-12 col-md-9 col-lg-9 form-group">
                                    <input class="form-control" type="text" id="prelisting" value="Yes">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-3 col-lg-3 pt-sm-0 pt-md-2 pt-lg-2 text-sm-left text-md-right">Root Cut</div>
                                <div class="col-sm-12 col-md-9 col-lg-9 form-group">
                                    <input class="form-control" type="text" id="root_cut" value="No">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button class="btn btn-info float-right" type="button">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Location Section -->
            <div class="mt-3 py-3 px-5 border bg-foreground">
                <form>
                    <div class="row">
                        <div class="col-12">
                            <h3>Location</h3>
                            <div class="pt-3">
                                <div class="form-group">
                                    <label>Occupancy</label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="occupancy" id="occupancy1" value="occupied" checked>
                                            <label class="form-check-label" for="occupancy1">Occupied</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="occupancy" id="occupancy2" value="vacant">
                                            <label class="form-check-label" for="occupancy2">Vacant</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Outbuilding</label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="outbuilding" id="outbuilding1" value="yes">
                                            <label class="form-check-label" for="outbuilding1">Yes</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="outbuilding" id="outbuilding2" value="no" checked>
                                            <label class="form-check-label" for="outbuilding2">No</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>CCCSD</label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="cccsd" id="cccsd1" value="yes">
                                            <label class="form-check-label" for="cccsd1">Yes</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="cccsd" id="cccsd2" value="no" checked>
                                            <label class="form-check-label" for="cccsd2">No</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="opening_observations">Opening Observations</label>
                                    <textarea class="form-control" id="opening_observations" rows="3" placeholder="Enter any opening observations..."></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="usb_num">USB Number</label>
                                    <input type="text" class="form-control" id="usb_num" placeholder="Enter USB number">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-primary float-right" type="button" onclick="window.location.href='inspection-access.html'">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">

            <div id="copyright" class="w-100 text-muted text-center mt-4 pt-2">
